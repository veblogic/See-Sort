<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="sorting.css" rel="stylesheet">

    <title>Sorting Visualizer tool</title>
</head>

<body class="bg-dark">
    <h1 class="text-light text-center">Sorting Visualizer</h1>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- navigation bar-->
        <div class="container-fluid justify-content-start">
            <button class="btn btn-outline-info me-2" type="button" id="newArrayBtn">new array</button>

            <div class="slider">
                <label class="text-light">no of bars</label>
                <input id="array_size" type="range" min="10" max="120" step="1" value="50">
            </div>

            <div class="slider">
                <label class="text-light">speed</label>
                <input id="speed" type="range" min="100" max="900" step="100" value="500">
            </div>

            <button class="btn btn-outline-primary me-2" type="button" id="bubbleSortBtn">Bubble sort</button>
            <button class="btn btn-outline-primary me-2" type="button" id="selectionSortBtn">Selection sort</button>
            <button class="btn btn-outline-primary me-2" type="button" id="insertionSortBtn">Insertion sort</button>
            <button class="btn btn-outline-primary me-2" type="button" id="quickSortBtn">Quick sort</button>
            <button class="btn btn-outline-primary me-2" type="button" id="mergeSortBtn">Merge sort</button>
        </div>
    </nav>
    <!-- Bar chart to visualize the sorting-->
    <div id="barChart"></div>



    <!-- Bootstrap bundle with popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="visualizer.js"></script>

</body>

</html>
